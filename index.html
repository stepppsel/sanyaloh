<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/vue@next"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="show">
		<div class="parent">
			<transition-group name="fade">
				<span v-for="item in items" :key="item">Саня лох</span>
			</transition-group>
		</div>
	</div>

<script type="module">
	
	//JS code
	const User = {
		data()
		{
			return {
				items	: []
			}
		},
		methods	: {
			shuffle()
			{
				this.items = this.items.sort((x, y) => Math.random() > .5? 1 : -1);
				this.move();
			},
			move()
			{
				setTimeout(() => {this.shuffle()}, 1200);
			}
		},
		created()
		{
			let rec = 0;
			this.items = Array.from({length : 100}).map(() => rec++);
			this.move();
		}
	};

	const app = Vue.createApp(User);

	app.mount('#show');


</script>
</body>
</html>
